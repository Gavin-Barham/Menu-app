<html>
  <head>
    <!-- CSS  -->
    <link rel="stylesheet" href="index.css" />

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />

    <!-- Font-Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/615b769e48.js"
      crossorigin="anonymous"
    ></script>

    <!-- scale to mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="overlay">Jimmy's Diner</h2>
        <p class="overlay">The best burgers and pizzas in town</p>
      </header>

      <section class="menu-item-container" id="menu-item-container">
        <!-- MENU INSERTED WITH JS HERE -->
      </section>

      <footer class="cart-item-container hidden" id="cart-item-container">
        <p>Your Order</p>
        <div class="cart" id="cart">
          <!-- CART INSERTED WITH JS HERE -->
        </div>
        <div class="cart-item">
          <p>Total Price</p>
          <p id="total">$26</p>
        </div>
        <button class="complete-order-btn" id="complete-order-btn">
          Complete Order
        </button>
      </footer>

      <section id="thank-you-card" class="thank-you-card hidden">
        <h2 id="confirmation-msg" class="confirmation-msg">
          <!-- MESSAGE INSERTED WITH JS HERE -->
        </h2>
      </section>

      <section class="payment-modal hidden" id="payment-modal">
        <form id="payment-form">
          <button id="close-modal-btn" class="close-modal-btn" type="button">
            X
          </button>
          <div class="input-container">
            <h3>Enter card details</h3>
            <input
              type="text"
              placeholder="Enter your name"
              name="name"
              required
            />
            <input
              type="text"
              placeholder="Enter card number"
              name="card"
              required
            />
            <input type="text" placeholder="Enter CVV" name="cvv" required />
            <input id="pay-btn" class="pay-btn" type="submit" value="PAY" />
          </div>
        </form>
      </section>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
